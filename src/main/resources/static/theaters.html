<!DOCTYPE html>
<html>
	<head>
		<script src="scripts/jquery-3.2.1.min.js"></script>
		<script src="scripts/tether.min.js"></script>
		<script src="scripts/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="stylesheets/design.css">
		<link rel="stylesheet" href="stylesheets/bootstrap.min.css">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Homepage</title>
		<script>
		$(document).ready(function() {
			$.ajax({
				url: "http://localhost:8090/myapp/theaters/getTheaters"
			}).then(function(data) {
				for(i=0; i<data.length; i++) {
					newRow = "<tr>"
						+ "<td class=\"name\" width=40%><a href=\"theaterProfile.html?id="
						+ data[i].id + "\">"
						+ data[i].name + "</td>"
						+ "<td class=\"address\" width = 30%>" + data[i].address + "</td>"
						+ "<td class=\"city\" width=30%>" + data[i].city + "</td>"
						+ "</tr>"
					if(data[i].ttype == 't') {
						$("#theaterTable").append(newRow)
					} else {
						$("#cinemaTable").append(newRow)
					}
				}
			});
		});
		</script>
	</head>
	<body>
		<h1>Pozori≈°ta</h1>
		<table id="theaterTable" class="table">
			<tr class="header">
				<th>Naziv</th>
				<th>Adresa</th>
				<th>Grad</th>
			</tr>
		</table>
		<h1>Bioskopi</h1>
		<table id="cinemaTable" class="table">
			<tr class="header">
				<th>Naziv</th>
				<th>Adresa</th>
				<th>Grad</th>
			</tr>
		</table>
	</body>
</html>
