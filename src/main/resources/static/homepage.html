	<a id = "profil" href="profile.html">Profil</a>
	
	<p></p>
	<script type="text/javascript">
		$(document).ready(function(){
			$.ajax({
				url: "http://localhost:8090/myapp/users/getUsers"
			}).then(function(data) {
				for(i=0; i<data.length; i++){
					if(data[i].email==localStorage.getItem("email")){
						nastavak= "<a href=\"profile.html?id=" + data[i].id + "\">Profil</a>"
						$("p").append(nastavak);
					}
				}
			})
		})

</div>

			$.ajax({
				url: "http://localhost:8090/myapp/theaters/getTheaters"
			}).then(function(data) {
				for(i=0; i<data.length; i++) {

					newRow = "<tr>"
						+ "<td class=\"name\">" + data[i].name + "</td>"
